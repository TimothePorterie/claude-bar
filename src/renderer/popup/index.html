<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Bar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header with user info -->
      <div class="header" id="header">
        <div class="user-info">
          <span class="user-name" id="userName">Loading...</span>
          <span class="badge" id="subscriptionBadge">Pro</span>
        </div>
        <button class="refresh-btn" id="refreshBtn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
      </div>

      <!-- Loading skeleton -->
      <div class="skeleton-container" id="skeletonContainer">
        <div class="skeleton-card">
          <div class="skeleton-header">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-value"></div>
          </div>
          <div class="skeleton skeleton-progress"></div>
          <div class="skeleton-footer">
            <div class="skeleton skeleton-label"></div>
            <div class="skeleton skeleton-reset"></div>
          </div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-header">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-value"></div>
          </div>
          <div class="skeleton skeleton-progress"></div>
          <div class="skeleton-footer">
            <div class="skeleton skeleton-label"></div>
            <div class="skeleton skeleton-reset"></div>
          </div>
        </div>
      </div>

      <!-- Quota cards -->
      <div class="quota-cards" id="quotaCards" style="display: none;">
        <!-- 5-hour session quota -->
        <div class="quota-card" id="fiveHourCard">
          <div class="quota-header">
            <span class="quota-title">Session (5h)</span>
            <span class="quota-value-wrapper">
              <span class="quota-value" id="fiveHourValue">--%</span>
              <span class="trend-indicator" id="fiveHourTrend"></span>
            </span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="fiveHourProgress"></div>
          </div>
          <div class="quota-footer">
            <span class="reset-label">Resets in</span>
            <span class="reset-value" id="fiveHourReset">--</span>
          </div>
          <div class="reset-progress-bar">
            <div class="reset-progress-fill" id="fiveHourResetProgress"></div>
          </div>
        </div>

        <!-- 7-day weekly quota -->
        <div class="quota-card" id="sevenDayCard">
          <div class="quota-header">
            <span class="quota-title">Weekly (7d)</span>
            <span class="quota-value-wrapper">
              <span class="quota-value" id="sevenDayValue">--%</span>
              <span class="trend-indicator" id="sevenDayTrend"></span>
            </span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="sevenDayProgress"></div>
          </div>
          <div class="quota-footer">
            <span class="reset-label">Resets in</span>
            <span class="reset-value" id="sevenDayReset">--</span>
          </div>
          <div class="reset-progress-bar">
            <div class="reset-progress-fill" id="sevenDayResetProgress"></div>
          </div>
        </div>
      </div>

      <!-- Time to critical warning -->
      <div class="time-to-critical" id="timeToCritical" style="display: none;">
        <span class="ttc-icon">⚠️</span>
        <span class="ttc-text" id="ttcText">Est. critical in ~2h</span>
      </div>

      <!-- History section -->
      <div class="history-section" id="historySection" style="display: none;">
        <div class="history-header">
          <span class="history-title">Statistics (24h)</span>
        </div>
        <div class="history-stats" id="historyStats">
          <div class="stat">
            <span class="stat-label">Avg 5h</span>
            <span class="stat-value" id="avgFiveHour">--%</span>
          </div>
          <div class="stat">
            <span class="stat-label">Avg 7d</span>
            <span class="stat-value" id="avgSevenDay">--%</span>
          </div>
          <div class="stat">
            <span class="stat-label">Peak</span>
            <span class="stat-value" id="peakUsage">--%</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer" id="footer" style="display: none;">
        <span class="last-updated" id="lastUpdated">Last updated: --</span>
      </div>

      <!-- Error state -->
      <div class="error-section" id="errorSection" style="display: none;">
        <div class="error-icon" id="errorIcon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4M12 16h.01"/>
          </svg>
        </div>
        <div class="error-content">
          <span class="error-message" id="errorMessage">Error loading quota</span>
          <span class="error-guidance" id="errorGuidance"></span>
          <div class="error-actions">
            <button class="error-retry-btn" id="errorRetryBtn">Retry</button>
            <button class="error-login-btn" id="errorLoginBtn" style="display: none;">Log In</button>
          </div>
        </div>
      </div>

      <!-- Toast notification -->
      <div class="toast" id="toast">Updated</div>

      <!-- Not connected state -->
      <div class="not-connected" id="notConnected" style="display: none;">
        <div class="not-connected-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4M12 16h.01"/>
          </svg>
        </div>
        <h3>Not Connected</h3>
        <p>Log in to monitor your Claude Code quotas</p>
        <button class="popup-login-btn" id="popupLoginBtn">Log In</button>
        <p class="not-connected-hint">Or via CLI: <code>claude login</code></p>
      </div>
    </div>
    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
